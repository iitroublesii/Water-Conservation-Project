<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Conservation Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <p>Instead of buying disposable water bottles, use a refillable bottle. One-use water bottles fill our landfills and trap valuable water.</p>
  <p>Choose the correct water bottle. Then click the faucet to fill.</p>

  <div class="bottle-area">
    <div class="bottle-row">
      <img src="glass-bottle.png" class="bottle-img" id="glassBottle" alt="Glass Bottle" />
      <img src="plastic-bottle.png" class="bottle-img" id="plasticBottle" alt="Plastic Bottle" />
    </div>

    <img src="plastic-bottle-no.png" class="plastic-no" id="plasticNo" alt="Plastic Warning" />
    <img src="faucet.png" class="faucet-img" id="faucet" alt="Faucet" />
    <img src="drip.png" class="drip-img" id="drip" alt="Drip" />
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a href="index2.html" class="btn btn-custom rounded-3 btn-lg" id="NextButton">Next</a>
  </div>

  <script src="helpers.js"></script>
  <script src="script.js"></script>
</body>
</html>
